<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sketchpad</title>
</head>
<body>
    <div class="buttonContainer">
        <button id="setWidthBtn" class="buttons">Set Width</button>
        <button id="clearBtn" class="buttons">Clear Grid</button>
    </div>
    <div class="gridContainer"></div>
    <div class="colorOptionsContainer">
        <div>
            <input type="radio" name="colorOptions" id="standardBlack" value="hoverBlack" class="colorRadios" checked>
            <label for="standardBlack">Standard Black</label>
        </div>
        <div>
            <input type="radio" name="colorOptions" id="rainbow" value="hoverRainbow" class="colorRadios">
            <label for="rainbow">Rainbow</label>
        </div>
        <div>
            <input type="radio" name="colorOptions" id="growingOpacity" value="hoverOpacity" class="colorRadios">
            <label for="growingOpacity">Growing Opacity</label>
        </div>
    </div>    
</body>
</html>
